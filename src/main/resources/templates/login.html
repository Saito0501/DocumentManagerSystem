<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{parts/common::html_head()}"></head>
<body id="loginPage">
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
      <div class="panel panel-default text-center">
        <h1 class="h3">ログイン</h1>
        <div class="panel-body">
          <div th:if="${message}" class="alert alert-success mt-4">
			  [[${message}]]
		  </div>
        
          <div class="alert alert-danger" th:errors="${login.loginId}"></div>
          <div class="alert alert-danger" th:errors="${login.loginPass}"></div>

          <form action="" method="post" th:object="${login}">
            <div class="form-group">
              <input type="text" placeholder="ログインID" class="form-control" th:field="*{loginId}"/>
            </div>
            <div class="form-group">
              <input type="password" placeholder="パスワード" class="form-control" th:field="*{loginPass}"/>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-block" value="ログイン" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>
</html>
